# nats.conf

# Default parameters

# Set the port for NATS clients (default 4222)
port: 4222

# HTTP monitoring (default on port 8222)
http_port: 8222

# JetStream enabled
jetstream: true

# JetStream storage directory
store_dir: "/data/jetstream"

# Maximum message size
max_payload: 3MB

# Logging
# Log level: "debug", "info", "warn", "error", "fatal"
# loglevel: "info"

# Save log to file (optional, default output is console)
# log_file: "/var/log/nats-server.log"

# Maximum number of clients (default no limit)
# max_connections: 65536

# Client timeout (default 2 minutes)
# max_pending: 2m

# Network settings
# Bind to IP address (default 0.0.0.0 for all interfaces)
# listen: 0.0.0.0

# Maximum number of messages in client queue (default 10,000)
# max_msgs: 10000

# Enable authorization
# authorization {
#   users = [
#     {user: "nats", password: "nats_password"}
#   ]
# }